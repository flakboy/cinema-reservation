<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino - rezerwacja miejsc</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="header">
        <a href="/" style="text-decoration: none">
            <div class="logo">
                <h1 style="margin: 0;">
                    Kino
                </h1>
            </div>
        </a>
    </header>

    <div class="content">
        <h1> Złóż rezerwację </h1>
        <form method="post" action="submit_reservation" class="reservation-form" id="reservation-form">
            <h2> Zaznacz miejsca </h2>

            <div class="screen"></div>
            <table id="seats" class="showroom-display">
            </table>

            <input name="userId" id="reservation-userid" style="display: none;" readonly required/>
            <input name="showId" id="reservation-showid" style="display: none;" readonly required/>
            <input type="submit" value="Zarezerwuj">
        </form>
    </div>


    <script src="reservation.js">
    </script>
</body>
</html>
